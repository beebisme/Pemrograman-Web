<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="d-flex justify-content-center mt-5">
      <div class="card aktivitas">
        <h5 class="card-header bg-primary text-white">Add Activities</h5>
        <div class="card-body">
          <div class="input d-flex flex-row justify-content-between">
            <input
              type="text"
              id="tugas"
              placeholder="Tambahkan tugas"
              class="w-100"
            />
            <button class="btn btn-success ms-4" onclick="tambahTugas()">
              Tambah
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="d-flex justify-content-center mt-4">
      <div class="card aktivitas">
        <h5 class="card-header bg-primary-subtle">List Activities</h5>
        <div class="card-body">
          <table class="table">
            <tbody id="tableBody"></tbody>
          </table>
        </div>
      </div>
    </div>

    <script>
      function tambahTugas() {
        var addactivity = document.getElementById("tugas").value;
        var bodyTable = document.getElementById("tableBody");

        if (addactivity) {
          var row = bodyTable.insertRow();

          var cell1 = row.insertCell(0);
          var cell2 = row.insertCell(1);

          cell1.textContent = addactivity;

          var eraseButton = document.createElement("button");
          eraseButton.textContent = "Hapus";
          eraseButton.classList.add("button");
          eraseButton.onclick = function () {
            var currentRow = this.parentNode.parentNode;
            currentRow.parentNode.removeChild(currentRow);
          };

          var editButton = document.createElement("button");
          editButton.textContent = "Edit";
          editButton.classList.add("editBtn");
          editButton.onclick = function () {
            var editedText = prompt("Edit tugas: ");
            console.log("clicked");
            if (editedText !== null) {
              cell1.innerHTML = editedText;
            }
          };

          cell2.appendChild(editButton);
          cell2.appendChild(eraseButton);

          document.getElementById("tugas").value = "";
        } else {
          alert("Masukkan nama aktivitas terlebih dahulu!");
        }
      }
    </script>
  </body>
</html>
